<html>
<div class= "inline">
    <div *ngIf="session" class="inline-left-spacebetween" >
        <div class="user" *ngFor="let guest of session?.guests">
            <app-circle [guest]= guest></app-circle>
        </div>
        <div  class="user" >
            <app-circle [guest]= "session?.hostName"></app-circle>
        </div>
    </div>
    <div class="inline-right">
        <button class="clear" routerLink="/">
            <img id="exit" src= "../../assets/exit.svg">
        </button>
    </div>
</div>
<div class="justify-center">
<mat-card *ngIf="session" class="mat-card">
    <mat-card-title class="inner-mat-card">{{session?.sessionName}}</mat-card-title>
    <mat-card-subtitle class="inner-mat-card-song inner-mat-card">{{currentSong?.name}}</mat-card-subtitle>
    <mat-card-subtitle class="inner-mat-card-name inner-mat-card">{{currentSong?.artist}}</mat-card-subtitle>
    <img  mat-card-image  src="{{currentSong.image}}" alt="Photo of a Song">
</mat-card>
</div>
<div class="justify-center">
    <mat-card class="session-movement">
        <button (click) = "previousTrack()" mat-button>
            <i class="material-icons">fast_rewind</i>
        </button>
        <div class="box">
        <button mat-button (click)="toggle(this)" id="button">
            <mat-icon class="material-icon">{{iconName}}</mat-icon>
        </button>
        </div>
        <button (click)="fastForward()" mat-button>
            <i class="material-icons">fast_forward</i>
        </button>
    </mat-card>
</div>
<div class="queue-div">
    <button (click)="openSearch()" mat-flat-button color="primary" class="queue">
        ADD TO QUEUE
    </button>

    <button mat-flat-button class="queue" color="primary" routerLink="/queue">
        VIEW QUEUE
    </button>
</div>
</html>

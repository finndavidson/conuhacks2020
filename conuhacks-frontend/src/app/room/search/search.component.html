<div class="container" align="center">
<form >
    <mat-form-field>
        <input matInput placeholder="Search" [(ngModel)]="searchTerm">
    </mat-form-field>
    <button mat-button (click)="search()">Search</button>
</form>

<mat-list class="songsFound">
        <h3 mat-subheader>Songs Found</h3>
        <mat-list-item *ngFor="let songs of songs">    
          <h4 mat-line>{{song.name}}</h4>
          <p mat-line>{{song.artist}}</p>
        </mat-list-item>
        <mat-divider></mat-divider>
</mat-list>

<button mat-button color="warn" (click)="cancel()">CANCEL</button>
</div>

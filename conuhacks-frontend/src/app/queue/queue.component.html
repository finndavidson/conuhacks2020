<html>
    <div class='hack'> 
    <div class="inline-right">
        <button class="clear"> 
        </button>       
    </div>
    <div class="inline-right">
        <button class="clear" routerLink="/room">
            <img id="exit" src= "../../assets/exit.svg"> 
        </button>       
    </div>
    </div>
    <mat-card class="title-card">
        <div class="artist-info">
            <mat-card-title class="title">Song Queue</mat-card-title>
        </div>
    </mat-card>
    <div class="user" *ngFor="let song of songList">
        <mat-card class="queue-list">
            <app-song [inputSong]= "song"></app-song>
        </mat-card>
    </div>
</html>
